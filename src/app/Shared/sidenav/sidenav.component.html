<mat-drawer-container class="example-container" hasBackdrop="Over">
  <mat-drawer #drawer>
    <app-menu></app-menu>
  </mat-drawer>
  <mat-drawer-content>
    <div style="height:40%; width: 80%; display:block; overflow: auto;">
      <app-table
        [dataSource]="dataSource"
        [objColumns]="objColumns"
      ></app-table>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
