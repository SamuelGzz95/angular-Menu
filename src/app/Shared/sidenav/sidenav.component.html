<mat-drawer-container class="example-container">
  <mat-drawer #drawer mode="side">
    <app-menu></app-menu>
  </mat-drawer>
  <mat-drawer-content>
    <div style="height:40%; width: 80%; display:block; overflow: auto;">
      <app-table
        [dataSourceInput]="dataSource"
        [objColumns]="objColumns"
      ></app-table>
    </div>
    <app-info-card [data]="objInfoCard"></app-info-card>
  </mat-drawer-content>
</mat-drawer-container>
