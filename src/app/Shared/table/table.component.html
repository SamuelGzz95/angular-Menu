<div>
  <mat-table
    *ngIf="dataSourceInput.length > 0"
    [dataSource]="dataSource"
    class="mat-elevation-z8"
    style="width: 100%;"
  >
    <ng-container
      *ngFor="let column of objColumns"
      matColumnDef="{{ column.name }}"
    >
      <mat-header-cell *matHeaderCellDef>{{ column.view }}</mat-header-cell>
      <mat-cell *matCellDef="let element">
        <span *ngIf="element[column.name].type == 'info'">{{
          element[column.name].info
        }}</span>
        <span
          class="material-icons row-icon"
          matTooltip="{{element[column.name].tooltip}}"
          matTooltipPosition="above"
          *ngIf="element[column.name].type == 'icon'"
          >{{ element[column.name].icon }}</span
        >
      </mat-cell>
    </ng-container>

    <mat-header-row
      *matHeaderRowDef="displayedColumns; sticky: true"
    ></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
