<div>
  <table
    *ngIf="displayedColumns.length > 0"
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8"
    style="width: 100%;"
  >
    <ng-container
      *ngFor="let column of objColumns"
      matColumnDef="{{ column.name }}"
    >
      <th mat-header-cell *matHeaderCellDef>{{ column.view }}</th>
      <td mat-cell *matCellDef="let element">
        <span *ngIf="element[column.name].type == 'info'">{{
          element[column.name].info
        }}</span>
        <span  class="material-icons" *ngIf="element[column.name].type == 'icon'">{{
        element[column.name].icon
      }}</span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
