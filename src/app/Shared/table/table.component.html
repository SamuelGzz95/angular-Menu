<div>
  <mat-table
    *ngIf="displayedColumns.length > 0"
    [dataSource]="dataSource"
    class="mat-elevation-z8"
    style="width: 100%;"
  >
    <ng-container
      *ngFor="let column of objColumns"
      matColumnDef="{{ column.name }}"
    >
      <mat-header-cell *matHeaderCellDef>{{ column.view }}</mat-header-cell>
      <mat-cell *matCellDef="let element">
        <span *ngIf="element[column.name].type == 'info'">{{
          element[column.name].info
        }}</span>
        <span  class="material-icons" *ngIf="element[column.name].type == 'icon'">{{
        element[column.name].icon
      }}</span>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
</div>
